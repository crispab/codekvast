<div id="native-integration-menu" class="bg-info small" [class.d-none]="showHerokuIntegrationMenu">
    <ul class="nav justify-content-end mr-1">
        <li class="nav-item px-3"><span class="btn disabled">{{ viewingCustomer }}</span></li>
        <li class="nav-item px-3"><span class="btn disabled">{{ loggedInAs }}</span></li>
        <li class="nav-item px-3 pt-1"><a class="btn btn-secondary btn-sm" (click)="logout()"><i class="fas fa-sign-out-alt" [class.d-none]="!loggedIn"></i>{{ logoutButtonText() }}</a></li>
    </ul>
</div>
<header id="top-nav" [ngClass]="topNavClasses()">
    <div class="row align-items-end pt-1 pl-3">
        <div class="col-1">
            <a routerLink=""> <img src="/assets/logo-feathers-60x104.png" class="img" alt="logotype"></a>
        </div>
        <div class="col-3">
            <h1>Codekvast</h1>
            <p class="small text-muted">The Truly Dead Code Detector</p>
        </div>

        <div class="col-8">
            <nav class="nav nav-tabs">
                <a routerLink="/home" class="nav-link" routerLinkActive="active">Home</a>
                <a routerLink="/status" class="nav-link" routerLinkActive="active">Status</a>
                <a routerLink="/methods" class="nav-link" routerLinkActive="active">Methods</a>
                <a routerLink="/reports" class="nav-link" routerLinkActive="active">Reports</a>
            </nav>
        </div>
    </div>
</header>

<main>
    <router-outlet></router-outlet>
</main>

<footer class="bg-info small">
    <ul class="nav justify-content-end mr-1">
        <li class="nav-item px-3" [class.d-none]="!showHerokuIntegrationMenu"><span class="btn disabled">{{ loggedInAs }}</span></li>
        <li class="nav-item px-3 pt-1" [class.d-none]="!showHerokuIntegrationMenu"><a class="btn btn-secondary btn-sm" href="#" (click)="logout()"><i class="fas fa-sign-out-alt" [class.d-none]="!loggedIn"></i>{{ logoutButtonText() }}</a></li>
        <li class="nav-item px-3"><a class="btn btn-info" href='http://www.codekvast.io' target="_new">Latest News</a></li>
        <li class="nav-item px-3"><a class="btn btn-info" id="api-docs" href='/swagger-ui.html' target="_new">API docs</a></li>
        <li class="nav-item px-3"><span class="btn disabled"
                                        container="body"
                                        ngbPopover="Server version {{ getServerVersion() }}"
                                        triggers="mouseenter:mouseleave"
                                        placement="top">Codekvast Dashboard <span id="codekvastVersion">{{ getVersion() }}</span></span></li>
    </ul>
</footer>
