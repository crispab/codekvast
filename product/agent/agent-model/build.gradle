apply from: "$rootDir/gradle/java-8.gradle"
apply from: "$rootDir/gradle/license.gradle"

description = "Model objects shared between Codekvast Agent and Server"
archivesBaseName = "codekvast-javaagent-model"
version = codekvastVersion

dependencies {
    implementation 'javax.validation:validation-api:2.0.1.Final'

    testImplementation testFrameworks
    testImplementation "com.google.code.gson:gson:$gsonVersion"
}
