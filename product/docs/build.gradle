buildscript {
    dependencies {
        classpath 'org.asciidoctor:asciidoctor-gradle-plugin:1.5.2'
        classpath 'com.github.jruby-gradle:jruby-gradle-plugin:0.1.5'
        classpath 'org.asciidoctor:asciidoctorj-pdf:1.5.0-alpha.6'
    }
}

apply plugin: "org.asciidoctor.convert"
apply plugin: 'com.github.jruby-gradle.base'
apply from: "$rootDir/gradle/libs.gradle"

dependencies {
    gems 'rubygems:asciidoctor-diagram:1.2.0'
}

description = "Home for the Codekvast documentation, which built by asciidoctor"
version = project.parent.version

asciidoctor {
    dependsOn jrubyPrepareGems
    requires = ['asciidoctor-diagram']
    gemPath = jrubyPrepareGems.outputDir
    backends "html5"
    // backends "pdf"

    sources {
        include '**/*.adoc'
    }

    attributes = [
            'codekvast-version': version,
            'aspectj-version': aspectjVersion,
            'git-time': project.parent.gitVersionTokens['git.time'],
            'git-id': gitId,
            'bintrayDownloadPrefix': project.parent.bintrayDownloadPrefix
    ]
}
