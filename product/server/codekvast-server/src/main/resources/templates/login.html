<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments :: #head-boilerplate"/>

    <title th:text="#{login.page-title}">Codekvast - login</title>
</head>
<body>
<div class="container">
    <form class="form" role="form" name="f" th:action="@{/login}" method="post">
        <fieldset>
            <legend th:text="#{login.page-title}">Codekvast - login</legend>

            <div th:if="${param.error}" class="col-sm-offset-1 col-sm-11 alert alert-danger">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="col-sm-offset-1 col-sm-11 alert alert-info">
                You have been logged out.
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label" for="username">Username</label>

                <div class="col-sm-11">
                    <input class="form-control" type="text" id="username" name="username" placeholder="Enter username"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-1 control-label" for="password">Password</label>

                <div class="col-sm-11">
                    <input class="form-control" type="password" id="password" name="password" placeholder="Enter password"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-11">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                    &nbsp;or&nbsp;<a href="register.html" th:href="@{/register}">Create new account...</a>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<div th:replace="fragments :: #scripts-twitter-bootstrap"/>
</body>
</html>
