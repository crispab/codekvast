<html>

<!--==================================================================================================-->
<div id="head-boilerplate">
    <meta charset="utf-8"/>

    <!-- Enable responsive -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- Base -->
    <base th:href="@{/}"/>

    <!-- Stylesheets -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap__${dotCss}__}"/>
    <link rel="stylesheet" th:href="@{/app/codekvast.css}"/>
</div>

<!--==================================================================================================-->
<div id="head-disable-caching">
    <meta http-equiv="cache-control" content="max-age=0"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
    <meta http-equiv="pragma" content="no-cache"/>
</div>

<!--==================================================================================================-->
<div id="scripts-twitter-bootstrap"> <!-- Twitter Bootstrap -->
    <script th:src="@{/webjars/jquery/jquery__${dotJs}__}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap__${dotJs}__}"></script>
</div>

<!--==================================================================================================-->
<div id="scripts-angularjs"> <!-- AngularJS -->
    <script th:src="@{/webjars/angularjs/angular__${dotJs}__}"></script>
    <script th:src="@{/webjars/angularjs/angular-route__${dotJs}__}"></script>
    <script th:src="@{/webjars/angularjs/i18n/angular-locale_sv__${dotJs}__}"></script>
    <script th:src="@{/webjars/angular-ui-bootstrap/ui-bootstrap-tpls__${dotJs}__}"></script>
</div>

<!--==================================================================================================-->
<div id="scripts-sockjs"> <!-- SockJS -->
    <script th:src="@{/webjars/sockjs-client/sockjs__${dotJs}__}"></script>
    <script th:src="@{/webjars/stomp-websocket/stomp__${dotJs}__}"></script>
</div>

</html>
