// --- Integration test stuff -------------------------------------------------------------------------------

testSets {
    integrationTest
}

dependencies {
    integrationTestCompile 'org.springframework.amqp:spring-rabbit'
    integrationTestCompile 'org.testcontainers:mariadb:1.12.5'
    integrationTestCompile 'org.testcontainers:rabbitmq:1.12.5'
}

integrationTest {
    doFirst {
        mkdir "$buildDir/log"
    }
}

integrationTest.mustRunAfter test
check.dependsOn integrationTest
