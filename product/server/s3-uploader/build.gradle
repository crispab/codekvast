apply from: "$rootDir/gradle/java-11.gradle"
apply from: "$rootDir/gradle/google-jib.gradle"
apply from: "$rootDir/gradle/license.gradle"
apply plugin: 'application'

description = 'The Codekvast S3 Uploader'
archivesBaseName = 'codekvast-s3-uploader'
version = codekvastVersion
mainClassName = 'io.codekvast.s3_uploader.CodekvastS3UploaderApplication'
dependencies {
    implementation platform('com.amazonaws:aws-java-sdk-bom:1.11.993')
    implementation 'com.amazonaws:aws-java-sdk-s3'
    implementation slf4jApi
    runtime logback
    runtime 'javax.xml.bind:jaxb-api:2.3.1'
}
