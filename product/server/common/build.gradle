description = "Common utilities that can be used from any application"

apply from: "$rootDir/gradle/java-11.gradle"
apply from: "$rootDir/gradle/license.gradle"
apply plugin: 'io.spring.dependency-management'
apply plugin: 'org.unbroken-dome.test-sets'

archivesBaseName = "codekvast-common"

testSets {
    integrationTest
}

integrationTest.mustRunAfter test
check.dependsOn integrationTest

dependencyManagement {
    imports {
        mavenBom org.springframework.boot.gradle.plugin.SpringBootPlugin.BOM_COORDINATES
    }
}

dependencies {
    annotationProcessor lombok
    compileOnly lombok

    compile slf4jApi
    compile 'com.github.seratch:jslack:1.7.1'
    compile 'io.jsonwebtoken:jjwt:0.9.1'
    compile 'javax.servlet:javax.servlet-api'
    compile 'org.jetbrains:annotations:17.0.0'
    compile 'org.springframework.boot:spring-boot-starter'
    compile 'org.springframework.boot:spring-boot-starter-jdbc'
    compile 'org.springframework.boot:spring-boot-starter-logging'
    compile 'org.springframework.boot:spring-boot-starter-security'
    compile 'org.springframework.boot:spring-boot-actuator-autoconfigure'
    compile 'io.micrometer:micrometer-registry-datadog'

    runtime 'net.logstash.logback:logstash-logback-encoder:6.1'
    runtime 'javax.xml.bind:jaxb-api:2.3.1' // Needed by io.jsonwebtoken:jjwt

    testAnnotationProcessor lombok
    testCompileOnly lombok
    testCompile testFrameworks
    testRuntime logback

    integrationTestAnnotationProcessor lombok
    integrationTestCompileOnly lombok
    integrationTestCompile sourceSets.test.output
}
