# Default values for CodekvastCommonProperties
codekvast:
  common:
    jwtExpirationHours:                       168

management:
  endpoints:
    enabled-by-default: true
    jmx:
      domain: Codekvast
    web:
      base-path:        /management
      exposure.include: '*'
  endpoint:
    health:
      show-details:       "ALWAYS"
      cache.time-to-live: 10s
      group:
        loadBalancer:
          show-details:       "ALWAYS"
          cache.time-to-live: 10s
          include:            '*'
          exclude:            rabbit
  metrics:
    web.server.request.autotime.enabled: true
    export.datadog.enabled:              false
  health:
    mail:
      enabled: false

server:
  servlet:
    context-path: /
    session:
      cookie:
        max-age: 10m
      persistent: false
  undertow:
    accesslog:
      enabled: true
      pattern: combined
  forward-headers-strategy: framework
  error:
    whitelabel:
      enabled: false
spring:
  datasource:
    hikari:
      maximum-pool-size:     5
      connection-test-query: SELECT 1 FROM DUAL
    username: codekvast
  rabbitmq:
    template:
      retry:
        enabled:          true
        initial-interval: 2s
    listener:
      simple:
        default-requeue-rejected: false
  flyway:
    validate-on-migrate: false
  http:
    converters.preferred-json-mapper: gson
    log-request-details:              true
  output.ansi.enabled: detect
  mail:
    host: email-smtp.eu-central-1.amazonaws.com
    port: 587
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enabled:  true
            required: true
  cache:
    caffeine:
      spec: 'expireAfterAccess=10m'
