description = "Test utilities that can be used from any application"

apply from: "$rootDir/gradle/java-8.gradle"
apply from: "$rootDir/gradle/license.gradle"
apply plugin: 'org.unbroken-dome.test-sets'

archivesBaseName = "codekvast-testsupport"

testSets {
    integrationTest
}
integrationTest.dependsOn test
check.dependsOn integrationTest

dependencies {
    implementation slf4jApi
    implementation testFrameworks
    implementation mariadbDriver, {
        exclude group: 'net.java.dev.jna'
    }
    implementation 'com.rabbitmq:amqp-client:5.7.3'
    testRuntimeOnly logback
}
