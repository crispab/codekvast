plugins {
    id "org.gretty" version "2.3.1"
    id "io.freefair.aspectj" version "4.1.2"
    id "war"
}

description = "Illustrates how to weave the sample-concrete-aspect when preparing swing-app for Java Web Start (JWS)"

aspectj {
    version = '1.9.4'
}

dependencies {
    aspect project(":sample:sample-concrete-aspect")
    inpath project(":sample:swing-app")
    runtime 'org.ow2.asm:asm:6.2'
}

gretty {
    contextPath = ''
}
