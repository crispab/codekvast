ext {
    aspectjVersion = '1.9.6'
    droolsVersion = '7.47.0.Final'
    gsonVersion = '2.8.6'
    jacocoVersion = '0.8.7'
    junit5Version = '5.7.0'
    kotlinVersion = '1.5.30'
    logbackVersion = '1.2.3'
    mariadbVersion = '10.4'
    mockitoVersion = '3.7.7'
    rabbitmqVersion = '3.8-management-alpine'
    seleniumVersion = '3.141.59'
    springBootVersion = '2.4.2'
    springfoxVersion = '2.9.2'
    testcontainersVersion = '1.15.3'
    wiremockVersion = '2.27.2'

    aspectjWeaver = "org.aspectj:aspectjweaver:$aspectjVersion"
    aspectjRuntime = "org.aspectj:aspectjrt:$aspectjVersion"
    logback = [
            "ch.qos.logback:logback-classic:$logbackVersion",
            "ch.qos.logback:logback-access:$logbackVersion"
    ]

    mariadbDriver = 'org.mariadb.jdbc:mariadb-java-client:2.7.1'
    slf4jApi = 'org.slf4j:slf4j-api:1.7.30'
    testFrameworks = [
            'junit:junit:4.13.1',
            'org.junit.jupiter:junit-jupiter-migrationsupport',
            'org.hamcrest:hamcrest-core:2.2',
            'org.hamcrest:hamcrest-library:2.2',
            "org.mockito:mockito-core:$mockitoVersion",
            "org.mockito:mockito-junit-jupiter:$mockitoVersion",
            "org.springframework.boot:spring-boot-starter-test:$springBootVersion",
            'com.nhaarman.mockitokotlin2:mockito-kotlin:2.2.0'
    ]

    junit5Framework = [
            "org.junit.jupiter:junit-jupiter:$junit5Version",
            "org.mockito:mockito-core:$mockitoVersion",
            "org.mockito:mockito-junit-jupiter:$mockitoVersion",
            "org.springframework.boot:spring-boot-starter-test:$springBootVersion",
            'com.nhaarman.mockitokotlin2:mockito-kotlin:2.2.0'
    ]

    junit5Engine = [
            "org.junit.jupiter:junit-jupiter-engine:$junit5Version"
    ]

    testcontainers = [
            "org.testcontainers:mariadb:$testcontainersVersion",
            "org.testcontainers:rabbitmq:$testcontainersVersion",
            "org.testcontainers:junit-jupiter:$testcontainersVersion"
    ]
}
