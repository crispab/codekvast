ext {
    aspectjVersion = '1.9.1'
    flywayVersion = '5.1.3'
    gsonVersion = '2.8.5'
    jacocoVersion = '0.8.1'
    seleniumVersion = '3.13.0'
    springBootAdminVersion = '2.0.1'
    springBootVersion = '2.0.3.RELEASE'
    springfoxVersion = '2.9.2'

    aspectjWeaver = "org.aspectj:aspectjweaver:$aspectjVersion"
    aspectjRuntime = "org.aspectj:aspectjrt:$aspectjVersion"
    logback = 'ch.qos.logback:logback-classic:1.2.3'
    lombok = 'org.projectlombok:lombok:1.16.20'
    mariadbDriver = 'org.mariadb.jdbc:mariadb-java-client:2.2.5'
    slf4jApi = 'org.slf4j:slf4j-api:1.7.25'
    testFrameworks = [
        'junit:junit:4.12',
        'org.hamcrest:hamcrest-core:1.3',
        'org.hamcrest:hamcrest-library:1.3',
        'org.mockito:mockito-core:2.19.0',
        "org.springframework.boot:spring-boot-starter-test:$springBootVersion"
    ]
}
