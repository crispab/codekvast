ext {
    aspectjVersion = '1.9.2'
    flywayVersion = '5.2.4'
    gsonVersion = '2.8.5'
    // TODO: jacocoVersion = '0.8.2'
    seleniumVersion = '3.141.59'
    springBootVersion = '2.1.2.RELEASE'
    springfoxVersion = '2.9.2'
    wiremockVersion = '2.20.0'

    aspectjWeaver = "org.aspectj:aspectjweaver:$aspectjVersion"
    aspectjRuntime = "org.aspectj:aspectjrt:$aspectjVersion"
    logback = 'ch.qos.logback:logback-classic:1.2.3'
    lombok = 'org.projectlombok:lombok:1.18.4'
    mariadbDriver = 'org.mariadb.jdbc:mariadb-java-client:2.3.0'
    slf4jApi = 'org.slf4j:slf4j-api:1.7.25'
    testFrameworks = [
        'junit:junit:4.12',
        'org.hamcrest:hamcrest-core:2.1',
        'org.hamcrest:hamcrest-library:2.1',
        'org.mockito:mockito-core:2.23.4',
        "org.springframework.boot:spring-boot-starter-test:$springBootVersion"
    ]
}
