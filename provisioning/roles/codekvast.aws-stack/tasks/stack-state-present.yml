---
- name: Create VPC
  local_action:
    module: ec2_vpc_net
    region: "{{ aws_region }}"
    profile: codekvast
    state: "{{ stack_state }}"
    name: "{{ aws_resource_name }}"
    cidr_block: "{{ vpc_cidr_base }}.0.0/16"
    tags: "{{ aws_common_tags }}"
  register: net

- set_fact: vpc_id="{{ net.vpc.id }}"

- name: Create VPC internet gateway
  local_action:
    module: ec2_vpc_igw
    region: "{{ aws_region }}"
    profile: codekvast
    state: "{{ stack_state }}"
    vpc_id: "{{ vpc_id }}"
  register: igw

- name: Create VPC subnet
  local_action:
    module: ec2_vpc_subnet
    region: "{{ aws_region }}"
    profile: codekvast
    vpc_id: "{{ vpc_id }}"
    state: "{{ stack_state }}"
    az: "{{ aws_az }}"
    cidr: "{{ vpc_cidr_base}}.1.0/24"
    resource_tags: "{{ aws_common_tags }}"
  register: subnet

- set_fact: subnet_id="{{ subnet.subnet.id }}"

- name: Create SSH security group
  local_action:
    module: ec2_group
    region: "{{ aws_region }}"
    profile: codekvast
    vpc_id: "{{ vpc_id }}"
    state: "{{ stack_state }}"
    name: "codekvast-{{ customer }}-{{ env }}-ssh"
    description: "Codekvast SSH access"
    rules: # TODO: narrow to developers' set of IP addresses
    - proto: tcp
      from_port: 22
      to_port: 22
      cidr_ip: 0.0.0.0/0

- name: Create frontend security group
  local_action:
    module: ec2_group
    region: "{{ aws_region }}"
    profile: codekvast
    vpc_id: "{{ vpc_id }}"
    state: "{{ stack_state }}"
    name: "codekvast-{{ customer }}-{{ env }}-frontend"
    description: "Codekvast internet-facing security group"
    rules:
    - proto: tcp
      from_port: 80
      to_port: 80
      cidr_ip: 0.0.0.0/0
    - proto: tcp
      from_port: 443
      to_port: 443
      cidr_ip: 0.0.0.0/0

- set_fact:
    role_tag:
      role: "database,backend,frontend"

- name: Create EC2 instance
  local_action:
    module: ec2
    region: "{{ aws_region }}"
    profile: codekvast # in ~/.boto
    key_name: codekvast
    assign_public_ip: yes
    vpc_subnet_id: "{{ subnet_id }}"
    groups:
    - "codekvast-{{ customer }}-{{ env }}-frontend"
    - "codekvast-{{ customer }}-{{ env }}-ssh"
    image: "{{ aws_ami_id }}"
    instance_type: "{{ ec2_instance_type }}"
    user_data: "{{ lookup('file', 'files/ubuntu-cloud-init.sh') }}"
    exact_count: 1
    count_tag: "{{ role_tag }}"
    instance_tags: "{{ role_tag | combine(aws_common_tags) }}"
    wait: yes
  register: ec2

- set_fact: frontend_instance_id="{{ ec2.tagged_instances[0].id }}"

- name: Refresh external EC2 cache
  command: "{{ inventory_dir }}/ec2.py --refresh-cache"
  when: ec2.changed

- name: Refresh in-memory EC2 cache
  meta: refresh_inventory
  when: ec2.changed

- name: Create Elastic Load Balancer
  local_action:
    module: ec2_elb_lb
    region: "{{ aws_region }}"
    profile: codekvast
    name: "{{ aws_resource_name }}"
    instance_ids: "{{ frontend_instance_id }}"
    listeners:
    - protocol: tcp
      load_balancer_port: 22
      instance_port: 22
    - protocol: http
      load_balancer_port: 80
      instance_port: 8080
      proxy_protocol: True
    - protocol: https
      load_balancer_port: 443
      instance_protocol: http
      instance_port: 8080
      ssl_certificate_id: "arn:aws:acm:eu-central-1:186662504461:certificate/8048dc21-578a-406e-87e5-1ae6a26bfc6d"
    purge_instance_ids: yes
    security_group_names:
    - codekvast-{{ customer }}-{{ env }}-frontend
    state: "{{ stack_state }}"
    subnets: "{{ subnet_id }}"
    tags: "{{ aws_common_tags }}"
    wait: yes
  register: elb

- set_fact: elb_dns_name="{{ elb.elb.dns_name }}"

- name: Define load balancer's CNAMEs
  local_action:
    module: route53
    profile: codekvast # in ~/.boto
    command: create
    overwrite: yes
    record: "{{ item }}.codekvast.io"
    value: "{{ elb_dns_name }}.codekvast.io"
    ttl: 600
    type: CNAME
    zone: codekvast.io
  with_items: "{{ stack_dns_names }}"

- name: Define instance's CNAMEs
  local_action:
    module: route53
    profile: codekvast # in ~/.boto
    command: create
    overwrite: yes
    record: "{{ item }}00.codekvast.io"
    value: "{{ ec2.tagged_instances[0].public_dns_name }}.codekvast.io"
    ttl: 600
    type: CNAME
    zone: codekvast.io
  with_items: "{{ stack_dns_names }}"

- name: Wait for OpenSSH on EC2 instance
  local_action:
    module: wait_for
    host: "{{ ec2.tagged_instances[0].public_ip }}"
    port: 22
    search_regex: OpenSSH
