---
#---------------------------------------------------------------
# Playbook which provisions the AWS infrastructure
#---------------------------------------------------------------
- name: AWS infrastructure stack
  hosts: all[0]
  connection: local
  gather_facts: no

  vars_files:
    - vars/common.yml
    - vars/secrets.yml

  vars:
    cloudfrontName: 'dq5hv2bblmsd.cloudfront.net'
    cloudfrontId: 'Z2FDTNDATAQYW2'

    static_web_sites:
    - { name: 'downloads.codekvast.io', region: 'eu-central-1' }

    dns_records:
    - name: 'codekvast.io'
      type: A
      alias: True
      value: "{{ cloudfrontName }}"
      alias_zone_id: "{{ cloudfrontId }}"
      owner: 'Codekvast site'
    - name: 'codekvast.io'
      type: AAAA
      alias: True
      value: "{{ cloudfrontName }}"
      alias_zone_id: "{{ cloudfrontId }}"
      owner: 'Codekvast site'
    - name: 'www.codekvast.io'
      type: A
      alias: True
      value: "{{ cloudfrontName }}"
      alias_zone_id: "{{ cloudfrontId }}"
      owner: 'Codekvast site'
    - name: 'www.codekvast.io'
      type: AAAA
      alias: True
      value: "{{ cloudfrontName }}"
      alias_zone_id: "{{ cloudfrontId }}"
      owner: 'Codekvast site'
    - name: '_d60ed2fdbf07f3f631a87cbe4b31da89.codekvast.io'
      value: '_1f2bc564036706f4ddbb398053c86ab4.acm-validations.aws'
      ttl: 86400
      owner: 'AWS Certificate Manager'
    - name: 'lgjaccttx36w4jfk5vwoxqqbiq6lfydj._domainkey.codekvast.io'
      value: 'lgjaccttx36w4jfk5vwoxqqbiq6lfydj.dkim.amazonses.com'
      ttl: 86400
      owner: 'AWS Simple Email Services'
    - name: 'u2mxpq6jjxgvyvybo7m5lbat4ioquvze._domainkey.codekvast.io'
      value: 'u2mxpq6jjxgvyvybo7m5lbat4ioquvze.dkim.amazonses.com'
      ttl: 86400
      owner: 'AWS Simple Email Services'
    - name: 'wxob5eurnqsq5fkhny42wt77p2u5ex2h._domainkey.codekvast.io'
      value: 'wxob5eurnqsq5fkhny42wt77p2u5ex2h.dkim.amazonses.com'
      ttl: 86400
      owner: 'AWS Simple Email Services'
    - name: '_amazonses.codekvast.io'
      type: TXT
      value: "{{ aws_ses_dkim_txt_value }}"
      ttl: 86400
      owner: 'AWS Simple Email Services'

  tasks:
  - name: Create S3 buckets for static websites
    local_action:
      module: s3_bucket
      profile: codekvast
      region: "{{ item.region }}"
      name: "{{ item.name }}"
      policy: "{{ lookup('file', 's3-public-web-site.json') | replace('#bucket-name#', item.name) }}"
      tags:
        Owner: Codekvast
    with_items: "{{ static_web_sites }}"
    loop_control:
      label: "{{ item.name }}"
    tags:
    - static-web-sites

  - name: Configure S3 buckets for static websites
    local_action:
      module: s3_website
      profile: codekvast
      region: "{{ item.region }}"
      name: "{{ item.name }}"
      suffix: index.html
      state: present
    with_items: "{{ static_web_sites }}"
    loop_control:
      label: "{{ item.name }}"
    tags:
    - static-web-sites

  - name: Create CNAMES for static websites
    local_action:
      module: route53
      profile: codekvast # in ~/.boto
      zone: codekvast.io
      command: "{{ item.command | default('create') }}"
      overwrite: yes
      record: "{{ item.name }}"
      type: CNAME
      value: "{{ item.name }}.s3-website.{{ item.region }}.amazonaws.com"
      ttl: "{{ item.ttl | default('7200') }}"
    with_items: "{{ static_web_sites }}"
    loop_control:
      label: "{{ item.name }}"
    tags:
    - static-web-sites

  - name: Create static DNS records
    local_action:
      module: route53
      profile: codekvast # in ~/.boto
      zone: codekvast.io
      command: "{{ item.command | default('create') }}"
      overwrite: yes
      record: "{{ item.name }}"
      ttl: "{{ item.ttl | default('7200') }}"
      type: "{{ item.type | default('CNAME') }}"
      value: "{{ item.value }}"
      alias: "{{ item.alias | default(False) }}"
      alias_hosted_zone_id: "{{ item.alias_zone_id | default(None) }}"
    with_items: "{{ dns_records }}"
    loop_control:
      label: "{{ item.name }}"
    tags:
    - dns

  - name: Create AWS stacks
    include_role: name=codekvast.aws-stack
    with_items: "{{ aws_stacks }}"
    loop_control:
      loop_var: stack
    tags:
    - aws
    - infra
