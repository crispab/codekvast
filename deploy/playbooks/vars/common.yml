# Common variables used by more than one playbook

aws_region: eu-central-1

aws_stacks:
  - env: staging
    customer: default
    cidr_base: "10.1"
    state: present
    app_cnames:
    - 'api-staging'
    - 'login-staging'
    - 'dashboard-staging'
    db_cname: 'db-staging'
    backend_count: 2
    backend_instance_type: 't2.micro'
    db_instance_type: 't2.micro'
  - env: prod
    customer: default
    cidr_base: "10.0"
    state: present
    app_cnames:
    - api
    - login
    - dashboard
    db_cname: 'db'
    backend_count: 2
    backend_instance_type: 't2.micro'
    db_instance_type: 't2.micro'

ports:
  login:
    service: 8080
    management: 9080
  dashboard:
    service: 8081
    management: 9081

settings:
  session:
    cookie:
      name: JSESSIONID
  prod:
    hsts:
      max_age_seconds: 2592000 # 30 days
  staging:
    hsts:
      max_age_seconds: 3600 # one hour

datadog_agent_version: '1:6.4.2-1'

datadog_config:
  hostname: "{{ ec2_tag_CNAME }}"
  tags:
    - "env:{{ ec2_tag_Env }}"
    - "CNAME:{{ ec2_tag_CNAME }}"
    - "service:{{ service_name }}"
  collect_ec2_tags: true
  logs_enabled: true
  process_config:
    enabled: true
    scrub_args: true
